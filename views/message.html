    <script>
        var loadFile = function(event) {
          var reader = new FileReader();
          reader.onload = function(){
            var output = document.getElementById('output');
            output.style.display = "block";
            output.src = reader.result;
          };
          reader.readAsDataURL(event.target.files[0]);
        };
    </script>
    <script type="text/javascript">
        var text = document.getElementById('text');
        var image = document.getElementById('image');
        var t0t = document.getElementById('audioe');

        text.onclick = () => {
            document.getElementById('post1').style.display = "block";
            document.getElementById('post2').style.display = "none";
            document.getElementById('post3').style.display = "none";
            document.getElementById('menu').style.display = "none";
            document.getElementById('profile').style.display = "none";
        }
        image.onclick = () => {
            document.getElementById('post1').style.display = "none";
            document.getElementById('post2').style.display = "block";
            document.getElementById('post3').style.display = "none";
            document.getElementById('menu').style.display = "none";
            document.getElementById('profile').style.display = "none";
        }
        t0t.onclick = () => {
            document.getElementById('post1').style.display = "none";
            document.getElementById('post2').style.display = "none";
            document.getElementById('post3').style.display = "block";
            document.getElementById('menu').style.display = "none";
            document.getElementById('profile').style.display = "none";
        }
    </script>
    <script type="text/javascript">
    var record = document.getElementById('record');
    var stop = document.getElementById('stop');
    var audiot = document.getElementById('audio');
    var change = document.getElementById('change');
    const ret = document.getElementById("timer");
    const ganti = document.getElementById("gantisuara");
    const kirim = document.getElementById('submit')
    let counter = 0;
    let interval;
    var chunck = []
    function stop2() {
    clearInterval(interval);
    record.disabled = false;
    }
      function convertSec(cnt) {
  let sec = cnt % 60;
  let min = Math.floor(cnt / 60);
  if (sec < 10) {
    if (min < 10) {
      return "0" + min + ":0" + sec;
    } else {
      return min + ":0" + sec;
    }
  } else if ((min < 10) && (sec >= 10)) {
    return "0" + min + ":" + sec;
  } else {
    return min + ":" + sec;
  }
}

      function start() {
       record.disabled = true
  interval = setInterval(function() {
    ret.innerHTML = convertSec(counter++);
  }, 950);
}
    record.onclick = () => {
        start()
        record.style.background = "red";
        navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
            MediaRecorder = new MediaRecorder(stream)
            MediaRecorder.start()
            MediaRecorder.addEventListener('dataavailable', e => {
                chunck.push(e.data)
            })
            MediaRecorder.addEventListener('stop', e => {
                var blob = new Blob(chunck, { type : chunck[0].type })
                globalThis.lagu = blob
                var audioURL = URL.createObjectURL(blob)
                audio = new Audio(audioURL)
                audio.setAttribute('controls', true)
                audiot.appendChild(audio)
            })
        })
    }
    stop.onclick = () => {
        MediaRecorder.stop()
        stop2()
        record.remove()
        stop.remove()
        kirim.style.marginRight = '-150px'
        ganti.style.display = 'block'
        change.style.display = 'block'
    }
    </script>
